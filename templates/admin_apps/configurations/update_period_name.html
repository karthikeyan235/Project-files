{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block bodyblock %}
  {% include 'base/alert.html' %}

  <style>
    .cont {
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      height: 90vh;
    }
    /* Container for the form */
    .update-form-container {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 0 auto;
      margin-top: 2rem;
    }
    
    /* Center the container */
    .update-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    /* Form styles */
    .update-form {
      width: 100%;
    }
    
    /* Crispy form styles (you can adjust these as needed) */
    .field {
      margin-bottom: 20px;
    }
    
    /* Button styles */
    .update-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .update-button:hover {
      background-color: #0056b3;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .update-form-container {
        max-width: 90%;
      }
    }
  </style>
  <div class="cont">
    <div class="update-form-container">
      <h2>Update Period Name</h2>
      <form method="post" class="update-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="update-button">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
