{% extends 'base/base.html' %}
{% load static %}
{% block bodyblock %}
  {% block styles %}
    <style>
      .cont {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
      }
      
      .confirmation-container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
      }
      
      h2 {
        margin: 0;
        padding: 10px 0;
      }
      
      p {
        margin: 10px 0;
      }
      
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }
      
      button,
      .linking {
        padding: 8px 20px;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      
      button {
        background-color: #d9534f;
        color: #fff;
      }
      
      .linking {
        background-color: #f0f0f0;
        color: #333;
      }
      
      button:hover,
      .linking:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  {% endblock %}
  <div class="cont">
    {% include 'base/alert.html' %}

    <div class="confirmation-container">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete the student "{{ student.name }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'student-list' %}" class="linking">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
